<!doctype html>
<html lang="es-MX">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/estilos.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Aplicaciones librerías programación|Francisco Castillo|mayo, 2024</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/funciones.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Preferenciadecomida_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.333136048999997,-99.19158173800062],[19.361111871,-99.14646835199937]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | <a href="https://#">FRANCISCO JAVIER CASTILLO ALANIS&copy</a>' );
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Preferenciadecomida_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Registro</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Preferencia de comida</th>\
                        <td>' + (feature.properties['resp1'] !== null ? autolinker.link(feature.properties['resp1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lugar de vacaciones</th>\
                        <td>' + (feature.properties['resp2'] !== null ? autolinker.link(feature.properties['resp2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coordenadas</th>\
                        <td>' + (feature.properties['coordenadas'] !== null ? autolinker.link(feature.properties['coordenadas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dirección</th>\
                        <td>' + (feature.properties['Dirección'] !== null ? autolinker.link(feature.properties['Dirección'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Preferenciadecomida_1_0(feature) {
            switch(String(feature.properties['resp2'])) {
                case 'internacional':
                    return {
                pane: 'pane_Preferenciadecomida_1',
                radius: 5.600000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(96,78,201,1.0)',
                interactive: true,
            }
                    break;
                case 'mexicana':
                    return {
                pane: 'pane_Preferenciadecomida_1',
                radius: 5.600000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(76,237,181,1.0)',
                interactive: true,
            }
                    break;
                case 'rápida':
                    return {
                pane: 'pane_Preferenciadecomida_1',
                radius: 5.600000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,63,118,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        function style_Preferenciadecomida_1_1(feature) {
            switch(String(feature.properties['resp2'])) {
                case 'internacional':
                    return {
                pane: 'pane_Preferenciadecomida_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(96,78,201,1.0)',
                interactive: true,
            }
                    break;
                case 'mexicana':
                    return {
                pane: 'pane_Preferenciadecomida_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(76,237,181,1.0)',
                interactive: true,
            }
                    break;
                case 'rápida':
                    return {
                pane: 'pane_Preferenciadecomida_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,63,118,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Preferenciadecomida_1');
        map.getPane('pane_Preferenciadecomida_1').style.zIndex = 401;
        map.getPane('pane_Preferenciadecomida_1').style['mix-blend-mode'] = 'normal';
        var layer_Preferenciadecomida_1 = new L.geoJson.multiStyle(json_Preferenciadecomida_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Preferenciadecomida_1',
            layerName: 'layer_Preferenciadecomida_1',
            pane: 'pane_Preferenciadecomida_1',
            onEachFeature: pop_Preferenciadecomida_1,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Preferenciadecomida_1_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Preferenciadecomida_1_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Preferenciadecomida_1);
        map.addLayer(layer_Preferenciadecomida_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Aplicaciones librerías programación|Francisco Castillo|mayo, 2024</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Preferencia de comida<br /><table><tr><td style="text-align: center;"><img src="legend/Preferenciadecomida_1_internacional0.png" /></td><td>internacional</td></tr><tr><td style="text-align: center;"><img src="legend/Preferenciadecomida_1_mexicana1.png" /></td><td>mexicana</td></tr><tr><td style="text-align: center;"><img src="legend/Preferenciadecomida_1_rápida2.png" /></td><td>rápida</td></tr></table>': layer_Preferenciadecomida_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Preferenciadecomida_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['resp1'] !== null?String('<div style="color: #323232; font-size: 16pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['resp1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Preferenciadecomida_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Preferenciadecomida_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Preferenciadecomida_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Preferenciadecomida_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Preferenciadecomida_1]);
        });
        </script>
    </body>
</html>
